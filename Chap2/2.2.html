<html>
<head>
<title> Hello Vue</title>
</head>
<body>
<div id="app">
	<h1>{{ message }}</h1>
	<input v-model="message"/>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
	var data = {
		message: 'Greeting your Vue Majesty!'
	};
	new Vue({
		el: '#app',
		data: data
	})
</script>
</html>
